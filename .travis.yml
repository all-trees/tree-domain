language: java
jdk:
  - oraclejdk8
before_install:
  - >-
    openssl aes-256-cbc -k "$MASTER_PASSWORD" -in secring.gpg.enc -out $GPG_DIR/secring.gpg -d
  - openssl aes-256-cbc -k "$MASTER_PASSWORD" -in pubring.gpg.enc -out $GPG_DIR/pubring.gpg -d
install: mvn install --settings settings.xml -DskipTests=true -Dmaven.javadoc.skip=true -B -V 
script: mvn package --settings settings.xml
env:
  global:
    - GPG_DIR = "`pwd`"
    - secure: >-
        
    - secure: >-
        
    - secure: >-
        
